<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Akan Names</title>
  </head>
  <body>
    <div class="akan">
      <h1>Find out your Akan Name</h1>
      <p>Akan names are derived from ghanian culture. frequently in ghana, children are given the first name as a 'day name' which corresponds to the day of the week they were born.Do you want to find out your Akan name fill in the form;</p>
    </div>
    <form id="form_data"  class="form row">
             
                      <div class="form-group row">
                            <label class="form-label">Enter your date of birth:</label>
                            <input class="form-control form-control-sm col-md-6" type="date" id="birthdate" value="" placeholder="Enter your dateofbirth"><br/>    
                      </div>                       
                 
                        <div class="form-group row">
                            <label>Choose your gender:</label>
                            <select id="gender" class="form-control form-control-sm">
                                <option>Choose your gender</option>
                                <option>Male</option>
                                <option>Female</option><br>
                            </select>
                        </div>  
                        <div class="row2">
                        
                            <button type="button" class="btn btn-success btn-sm" value="submit" onclick="akanNames(event)">submit</button>
                        
                        </div>
                            <!-- Result output -->
                    
                            <p id="display" class="col-md-12"></p>
       
                </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
